{% extends 'accounts/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<h2>Вход в систему</h2>
<form method="post">
    {% csrf_token %}
    
    {% if form.errors %}
        <div class="errors">Неверный логин или пароль</div>
    {% endif %}
    
    <div>
        <label>Логин:</label>
        {{ form.username }}
    </div>
    
    <div>
        <label>Пароль:</label>
        {{ form.password }}
    </div>
    
    <button type="submit">Войти</button>
</form>

<p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
{% endblock %}
